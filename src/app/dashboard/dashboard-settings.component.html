

<h3 class="display-6">Settings</h3>
<hr>
<form class="mt-4" #f="ngForm" [formGroup]="currencyForm" (ngSubmit)="onCurrencySubmit(currencyForm)">
    <div class="d-flex align-items-center gap-4">
        <div class="text-end">
            <strong>
                Currency:
            </strong>
        </div>
        <div class="d-flex gap-3">
            <div *ngFor="let c of currencies" class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="currency" [id]="'currency' + c.name" [value]="c.symbol">
                <label class="form-check-label" [for]="'currency' + c.name">({{ c.symbol }}) {{ c.name }}</label>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    </div>
</form>
<div class="container-fluid">
</div>
