<h3 class="display-6">Daily Revenues in {{ currency }}</h3>
<hr>

<div>
    <label for="dateSelect" class="form-label">Date:</label>
    <select #dateSelect id="dateSelect" class="form-select" aria-label="Date select for revenues" (change)="onDateChange(dateSelect.value)">
        <option *ngFor="let d of this.availableDates; index as i;" [selected]="this.getCurrentDateFormatted() == d" [value]="d">{{ d }}</option>
    </select>
</div>

<table class="table table-striped table-borderless table-hover border shadow-sm mt-4">
    <thead>
      <tr>
        <th scope="col">Hour of day</th>
        <th scope="col">No of Cars</th>
        <th scope="col">Revenue in {{ this.currency }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of this.getDailyRevenues(this.selectedDate); index as i; ">
        <td>{{ r.hour }}</td>
        <td [ngClass]="['car-count', this.classifyCarsCount(r.carsCount)]">
            <span>
                {{ r.carsCount }}
            </span>
        </td>
        <td [ngClass]="['revenue', this.classifyRevenue(r.revenue)]">
            <span>
                {{ r.revenue }}
            </span>
        </td>
      </tr>
    </tbody>
</table>
