<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Login</h1>

                <form
                    class="shadow-lg mt-4 p-3 rounded-3 bg-white d-flex flex-column gap-3"
                    name="form"
                    #f="ngForm"
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit(f.value)"
                >
                    <fieldset class="form-floating">
                        <input
                            id="email"
                            placeholder="name@example.com"
                            type="email"
                            formControlName="email"
                            email
                            minlength="3"
                            [ngClass]="['form-control', '']"
                        />
                        <label for="email">Email address</label>
                        <div
                            *ngIf="
                                loginForm.controls['email'].errors &&
                                (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)
                            "
                            class="mt-2 text-danger"
                        >
                            invalid email
                        </div>
                    </fieldset>
                    <fieldset class="form-floating">
                        <input
                            id="password"
                            formControlName="password"
                            placeholder="Password"
                            class="form-control"
                            type="password"
                            minlength="8"
                        />
                        <label for="password">Password</label>
                        <div
                            *ngIf="
                                loginForm.controls['password'].errors &&
                                (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)
                            "
                            class="mt-2 text-danger"
                        >
                            invalid password
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary btn-lg px-5" [disabled]="!f.form.valid" type="submit">Login</button>
                    </div>
                </form>

                <div class="mt-5">
                    <p class="text-end">
                        <a [routerLink]="['/register']">Need an account?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
